name: "Lint (rust)"

on:
    # Run on every pull request (open or push to it) that changes Rust code
    #
    # See also: rust-lint-cli.yml
    pull_request:
        paths:
            - "rust/core/**"
            - "mobile/apps/photos/rust/**"
            - "mobile/packages/rust/rust/**"
            - "web/packages/wasm/Cargo.*"
            - "web/packages/wasm/src/**"
            - ".github/workflows/rust-lint.yml"

permissions:
    contents: read

# Cancel in-progress lint runs when a new commit is pushed.
concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

env:
    RUSTFLAGS: -D warnings

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Cache
              uses: actions/cache@v4
              with:
                  path: |
                      ~/.cargo/registry
                      ~/.cargo/git
                      target
                  # This also hashes cli's Cargo.lock, but it's fine for now.
                  key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

            - name: Check formatting (core)
              run: cargo fmt --check
              working-directory: rust/core

            - name: Run clippy (core)
              run: cargo clippy
              working-directory: rust/core

            - name: Build (core)
              run: cargo build
              working-directory: rust/core

            - name: Test (core)
              run: cargo test
              working-directory: rust/core

            - name: Check formatting (ente_rust)
              run: cargo fmt -- src/frb_generated.rs && cargo fmt --check
              working-directory: mobile/packages/rust/rust

            - name: Run clippy (ente_rust)
              run: cargo clippy
              working-directory: mobile/packages/rust/rust

            - name: Build (ente_rust)
              run: cargo build
              working-directory: mobile/packages/rust/rust

            - name: Test (ente_rust)
              run: cargo test
              working-directory: mobile/packages/rust/rust

            - name: Check formatting (ente_photos_rust)
              run: cargo fmt -- src/frb_generated.rs && cargo fmt --check
              working-directory: mobile/apps/photos/rust

            - name: Run clippy (ente_photos_rust)
              run: cargo clippy
              working-directory: mobile/apps/photos/rust

            - name: Build (ente_photos_rust)
              run: cargo build
              working-directory: mobile/apps/photos/rust

            - name: Test (ente_photos_rust)
              run: cargo test
              working-directory: mobile/apps/photos/rust

            - name: Check formatting (wasm)
              run: cargo fmt --check
              working-directory: web/packages/wasm

            - name: Run clippy (wasm)
              run: cargo clippy
              working-directory: web/packages/wasm

            - name: Build (wasm)
              run: cargo build
              working-directory: web/packages/wasm

            - name: Test (wasm)
              run: cargo test
              working-directory: web/packages/wasm
