name: "Lint (rust)"

on:
    # Run on every pull request (open or push to it) that changes Rust code
    #
    # See also: rust-lint-cli.yml
    pull_request:
        paths:
            - "rust/core/**"
            - "web/packages/wasm/Cargo.*"
            - "web/packages/wasm/src/**"
            - ".github/workflows/rust-lint.yml"

permissions:
    contents: read

# Cancel in-progress lint runs when a new commit is pushed.
concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

env:
    RUSTFLAGS: -D warnings

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Cache
              uses: actions/cache@v4
              with:
                  path: |
                      ~/.cargo/registry
                      ~/.cargo/git
                      rust/core/target
                      web/packages/wasm/target
                  key: ${{ runner.os }}-cargo-${{ hashFiles('rust/core/Cargo.lock', 'web/packages/wasm/Cargo.lock') }}

            - name: Check formatting (core)
              working-directory: rust/core
              run: cargo fmt --check

            - name: Run clippy (core)
              working-directory: rust/core
              run: cargo clippy --all-targets --all-features

            - name: Build (core)
              working-directory: rust/core
              run: cargo build

            - name: Test (core)
              working-directory: rust/core
              run: cargo test

            - name: Check formatting (wasm)
              working-directory: web/packages/wasm
              run: cargo fmt --check

            - name: Run clippy (wasm)
              working-directory: web/packages/wasm
              run: cargo clippy --all-targets --all-features

            - name: Build (wasm)
              working-directory: web/packages/wasm
              run: cargo build

            - name: Test (wasm)
              working-directory: web/packages/wasm
              run: cargo test
