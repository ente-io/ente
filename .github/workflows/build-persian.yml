name: Build Persian APK

on:
  push:
    branches: [ persian-localized ]
  workflow_dispatch:

env:
  JAVA_VERSION: "17"
  FLUTTER_VERSION: "3.27.1"
  API_ENDPOINT: "https://api.photos.degoogle.ir"

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo apt-get clean
          df -h

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: "stable"
          cache: true

      - name: Verify Flutter and Dart
        run: |
          flutter --version
          dart --version

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            mobile/apps/photos/rust

      - name: Install flutter_rust_bridge_codegen
        run: cargo install flutter_rust_bridge_codegen

      # ============================================
      # FIX: اجرا از دایرکتوری صحیح (apps/photos)
      # ============================================
      - name: Generate Rust bindings
        run: flutter_rust_bridge_codegen generate
        working-directory: mobile/apps/photos

      # ============================================
      # COMMENTED: Translation steps
      # ============================================
      # - name: Setup Python
      #   uses: actions/setup-python@v5
      #   with:
      #     python-version: '3.11'
      #     cache: 'pip'

      # - name: Install Python dependencies
      #   run: |
      #     python -m pip install --upgrade pip
      #     pip install openai python-dotenv requests
      #   working-directory: mobile/apps/photos

      # - name: Run translation script
      #   env:
      #     OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      #   run: python translate_arb.py
      #   working-directory: mobile/apps/photos

      # - name: Merge translations
      #   run: python merge_translations.py
      #   working-directory: mobile/apps/photos

      - name: Generate Flutter l10n
        run: flutter gen-l10n
        working-directory: mobile/apps/photos

      - name: Get Flutter dependencies
        run: flutter pub get
        working-directory: mobile/apps/photos

      - name: Build APK
        run: |
          flutter build apk \
            --release \
            --flavor independent \
            --dart-define=endpoint=${{ env.API_ENDPOINT }} \
            --dart-define=cronetHttpNoPlay=true
        working-directory: mobile/apps/photos

      - name: Rename APK
        run: |
          mv build/app/outputs/flutter-apk/app-independent-release.apk \
             build/app/outputs/flutter-apk/ente-persian-${{ github.sha }}.apk
        working-directory: mobile/apps/photos

      - name: Generate checksums
        run: |
          cd build/app/outputs/flutter-apk
          sha256sum ente-persian-${{ github.sha }}.apk > checksums.txt
          cat checksums.txt
        working-directory: mobile/apps/photos

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ente-persian-${{ github.sha }}
          path: |
            mobile/apps/photos/build/app/outputs/flutter-apk/ente-persian-${{ github.sha }}.apk
            mobile/apps/photos/build/app/outputs/flutter-apk/checksums.txt
          retention-days: 30

