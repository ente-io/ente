name: native_video_editor
description: Native video editing operations for trim, crop, and rotate without re-encoding
version: 1.0.0
homepage: https://github.com/ente-io/ente

environment:
  sdk: ">=2.17.0 <4.0.0"
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.0
  logging: ^1.2.0
  video_editor:
    git:
      url: https://github.com/ente-io/video_editor_fork.git
      ref: master

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  plugin:
    platforms:
      android:
        package: io.ente.native_video_editor
        pluginClass: NativeVideoEditorPlugin
      ios:
        pluginClass: NativeVideoEditorPlugin